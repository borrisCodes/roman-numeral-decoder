<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/style.css" rel='stylesheet'>
    <title>Roman Numeral Decoder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
        <div class="row d-flex justify-content-center">Roman Numeral Decoder</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 d-flex justify-content-center">Decoder</div>
                <div class="col-6 d-flex justify-content-center">Practice</div>
                <div class="row">
                    <form method="POST" class="col-9" action="/decode">
                        <div class="form-group">
                            <label for="numeralInput">Input roman numerals</label>
                            <input type="text" name="calc" class="form-control" id="numeralInput" placeholder="Enter numerals to decode...">
                            <button type="submit" class="col-4 btn btn-primary">Submit</button>
                        </div>
                    </form>
                    {% if integer %}
                        <p class="col-3">{{roman_numeral}} in integer form is {{integer}}</p>
                    {% endif %}
                </div>
                <div class="row">
                    <form method="POST" action="/practice">
                        <div class="form-group">
                            <p>Guess the integer form of {{ random_numeral }}</p>
                            <input type="text" name="guess" class="form-control" id="intInput" placeholder="Enter your guess">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        
                    </form>
                    <p>{{guess}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
