<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/css/style.css" rel='stylesheet'>
    <title>Roman Numeral Decoder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="title">Roman Numeral Decoder</h1>
            </div>
        </div>
        <div class="container decoder">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h2 class="section-header">Decoder</h2>
                </div>
            <div class="row">
                <form method="POST" action="/decode">
                    <div class="form-group">
                        <div class="row d-flex justify-content-start">
                            <label for="numeralInput">Input roman numerals</label>
                            <div class="w-100"></div>
                            <input type="text" name="calc" class="col-sm-8 col-lg-8 ninput" id="numeralInput" placeholder="Enter numerals to decode...">
                            <button type="submit" class="col-sm-4 col-lg-2 btn btn-primary">Submit</button>
                        </div>
                        {% if integer %}
                            <p class="col-12">{{roman_numeral}} in integer form is {{integer}}</p>
                        {% elif invalid %}
                            <p class="col-12">{{invalid}}</p>
                        {% endif %}
                    </div>
                </form>    
            </div>
        </div>
        <div class="container practice">
            <div class="d-flex justify-content-center">
                <h2 class="section-header practice">Practice</h2>
            </div>
            <div class="row justify-content-center practice">
                <form method="POST" action="/practice">
                    <div class="form-group">                          
                        <div class="row d-flex justify-content-start">
                        <label for="intInput">Guess the integer form of {{ random_numeral }}</label>
                            <input type="text" name="guess" class="col-sm-8 col-lg-8 ninput" id="intInput" placeholder="Enter your guess...">
                            <button type="submit" class="col-sm-4 col-lg-2 btn btn-primary">Submit</button>
                        </div>                           
                    </div> 
                </form>
                <p>{{guess}}</p>
                <form method="post" action="/regen">
                    <button type="submit" class="btn btn-primary sequence">Generate new random sequence</button>
                </form>
            </div>
        </div>
        <div class="container legend">
            <div class="d-flex justify-content-center">
                <h2 class="section-header">Legend</h2>
            </div>
            <div class="row">
                <p class="legend d-flex justify-content-center">I : 1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;X : 10&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C : 100&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;M : 1000 <br> 
                    V : 5&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L : 50&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D: 500</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
